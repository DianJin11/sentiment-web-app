<!DOCTYPE html>
<html>
	<head>
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <body>
        <div class="container">
            <div class = "centered">
                <header class="text-center text-white">
                    <title> Sentiment Analysis App </title>
                    <h1 class = 'header'>Sentiment Analysis App</h1>
                    <p class = 'desc'>
                        Type a sentence, click on the submit button and wait for your prediction.
                    </p>
                    <form method="POST" onSubmit = 'return validate();' class='form'>
                        <input name="text" id="inputField">
                        <input type="submit" onclick = 'this.form.submit();'>
                    </form>
                    <br>
                    <br>
                    <p id='demo'>{{ variable }} </p> 
                </header>
            </div>
        </div>
    </body>

    <style>
    .container {
      position: relative;
      text-align: center;
      color: white;
    }
    .header {
      color: black
    }
    p { color: #111; font-family: 'Helvetica Neue', sans-serif; font-size: 14px; line-height: 24px; margin: 0 0 24px; text-justify: inter-word; }
    h1 { color: #111; font-family: 'Helvetica Neue', sans-serif; font-size: 36px; font-weight: bold; letter-spacing: -1px; line-height: 1; text-align: center; }
    #demo {
      color: #111; font-family: 'Helvetica Neue', sans-serif; font-size: 22px; line-height: 24px; margin: 0 0 24px; text-justify: inter-word;
    }
    #inputField {
        color: black;
    }
    input[type=submit] {
      background-color: #f06237; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 0.95em;
    }
    input[type=submit]:hover {
      background-color: #b0540e;
    }
    </style>
    
    </html>
